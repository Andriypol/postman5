name: Run Postman Tests with Newman

on:
  push:
    branches:
      - main  

jobs:
  postman-tests:
    runs-on: ubuntu-latest
    
    permissions:
       contents: read
       pages: write
       id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 

      - name: Install Newman
        run: |
          npm install -g newman@6.2.1 
          npm install -g newman-reporter-htmlextra@1.23.1

      - name: Make directory for results
        run: | 
          mkdir -p docs 

      - name: Run Postman Collection
        run: |
          npx newman run tests/petstore_collection.json -r htmlextra --reporter-htmlextra-export docs/htmlreport.html --reporter-htmlextra-darkTheme  || true

      - name: Upload Test Results as Artifacts (For Debugging)  
        uses: actions/upload-artifact@v4
        with:
          name: RunReports
          path: docs
